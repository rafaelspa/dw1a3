<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo Alura</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Super Trunfo</h1>
        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <div class="wrapper">
                <div id="cartas">
                    <div id="carta-jogador"></div>
                </div>
                <div id="placar"></div>
                <div id="quantidade-cartas"></div>
                <div>
                    <div id="carta-maquina" class="carta"></div>
                </div>
            </div>
            <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
            <div id="resultado"></div>
            <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Proxima
                rodada</button>
        </form>
    </div>

    <section id="pokemon">
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
    </section>

    <div id="quadro">
        <div id="pokemon__jogador">
            <p id="pokemon__jogador__nome">voltorb</p>
            <img id="pokemon__jogador__imagem" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/100.gif" alt="voltorb">
            <ul class="pokemon__jogador__stats">
                <li>
                    <input type="radio" id="hp" name="stat" />
                    <label id="pokemon__jogador__hp" for="hp" >hp: 40</label>
                </li>
                <li>
                    <input type="radio" id="attack" name="stat" />
                    <label id="pokemon__jogador__attack" for="attack" >attack: 30</label>               
                </li>
                <li>
                    <input type="radio" id="defense" name="stat" />
                    <label id="pokemon__jogador__defense" for="defense" >defense: 50</label>
                </li>
                <li>                    
                    <input type="radio" id="special-attack" name="stat" />
                    <label id="pokemon__jogador__special__attack" for="special-attack" >special-attack: 55</label>
                </li>
                <li>
                    <input type="radio" id="special-defense" name="stat" />
                    <label id="pokemon__jogador__special__defense" for="special-defense" >special-defense: 55</label>
                </li>
                <li>
                    <input type="radio" id="speed" name="stat" />
                    <label id="pokemon__jogador__speed" for="speed" >speed: 100</label>
                </li>
            </ul>
        </div>
    
        <div id="pokemon__maquina">
            <p id="pokemon__maquina__nome">voltorb</p>
            <img id="pokemon__maquina__imagem" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/100.gif" alt="voltorb">
            <ul class="pokemon__maquina__stats">
                <li>
                    <input type="radio" id="hp" name="stat" />
                    <label id="pokemon__maquina__hp" for="hp" >hp: 40</label>
                </li>
                <li>
                    <input type="radio" id="attack" name="stat" />
                    <label id="pokemon__maquina__attack" for="attack" >attack: 30</label>               
                </li>
                <li>
                    <input type="radio" id="defense" name="stat" />
                    <label id="pokemon__maquina__defense" for="defense" >defense: 50</label>
                </li>
                <li>                    
                    <input type="radio" id="special-attack" name="stat" />
                    <label id="pokemon__maquina__special__attack" for="special-attack" >special-attack: 55</label>
                </li>
                <li>
                    <input type="radio" id="special-defense" name="stat" />
                    <label id="pokemon__maquina__special__defense" for="special-defense" >special-defense: 55</label>
                </li>
                <li>
                    <input type="radio" id="speed" name="stat" />
                    <label id="pokemon__maquina__speed" for="speed" >speed: 100</label>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
