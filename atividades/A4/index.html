<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div id="title">
        <h1>Marketing</h1>
        <h1>Criativo</h1>
      </div>

      <ul>
        <a href="#"><li>Início</li></a>
        <a href="#"><li>Serviços</li></a>
        <a href="#"><li>Sobre</li></a>
        <a href="#"><li>Contato</li></a>
        <a href="#" id="inscreva-se-btn"><li>Já tem uma conta?</li></a>
      </ul>
    </header>

    <main>
      <aside>
        <h2><span>Inscreva-se agora</span></h2>
        <h2>na Newslatter</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi
          architecto non adipisci ipsum quisquam!
        </p>
        <form>
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="E-mail" />
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="(99) 9999-9999"
            pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
            title="Número de telefone precisa ser no formato (99) 9999-9999"
          />
          <input type="submit" value="Enviar >" />
        </form>
      </aside>
      <article>
        <img
          src="./components/images/77d0a7c454e658833800528e748edbe9.png"
          alt="mulher-roxa"
        />
      </article>
    </main>

    <footer><em>Marketing Criativo</em></footer>
  </body>
</html>
