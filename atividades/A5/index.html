<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolução dos exercícios de css</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Resolução dos exercícios</h1>
    <a href="https://laboratoria.github.io/css-diner/"
      ><h2>https://laboratoria.github.io/css-diner/</h2></a
    >

    <h3>Ex 1 - Selecciona los platos</h3>
    <h4>Styles.css</h4>
    <textarea readonly cols="70">
            plate
    </textarea>

  </body>

  <script>
    //Auto ajuste do tamanho do text area
    const tx = document.getElementsByTagName("textarea");
    for (let i = 0; i < tx.length; i++) {
      tx[i].setAttribute(
        "style",
        "height:" + tx[i].scrollHeight + "px;overflow-y:hidden;"
      );
      tx[i].addEventListener("input", OnInput, false);
    }

    function OnInput() {
      this.style.height = 0;
      this.style.height = this.scrollHeight + "px";
    }
  </script>
</html>
